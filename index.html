<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Rectangles</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Playfair+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <canvas id="snowCanvas"></canvas>
    <div class="container">
      <div id="postSubmitContent" style="display: none">
        <div id="question">Any Thoughts?</div>
        <br />
        <div id="lifeInfo"></div>
      </div>
      <br />
      <form id="lifeForm">
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" required />
        <label for="deathAge">Age of Death:</label>
        <input type="number" id="deathAge" required />
        <button type="submit">Show Rectangles</button>
      </form>
      <br />
      <div id="rectangles" class="rectangle-container"></div>
      <br />
      <button id="enterAgainButton">Enter Again</button>
      <div id="footer">
        <button id="soundButton">Turn On Sound</button>
      </div>
    </div>
    <audio loop id="backgroundSound">
      <source
        src="214334__patricklieberkind__calm-background-organ.wav"
        type="audio/mpeg"
      />
      Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
  </body>
</html>
